
<h2> User Details</h2>

<mat-card>
  <mat-card-header>Users List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <h3 mat-line>{{user.userId}}</h3>
        <h3 mat-line>{{user.status}}</h3>
        <h3 mat-line>{{user.role}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
